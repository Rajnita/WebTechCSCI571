<script>

    async function populate() {

        const url = 'data.json';
        const request = new Request(url);
        const response = await fetch(request);
        const data = await response.json();

        populateSectionTwo(data);
        populateSectionThree(data);
        populateSectionFour(data);
    }


    function populateSectionFour(data) {
        const section4 = data["section4"];
        const textCollection = document.getElementsByClassName("s4-para");
        textCollection[0].innerHTML = '<p class="s4_header">' + section4[0].heading + '</p>' + '<p>' + section4[0].text + '</p>';
        textCollection[1].innerHTML = '<p class="s4_header" style="text-align:right;font-family: Montserrat">' + section4[1].heading + '</p>' + '<p>' + section4[1].text + '</p>';

        const imagesDiv = document.getElementsByClassName("s4-image");
        for (let i = 0; i < 2; i++) {
            const img = document.createElement('img');
            img.className = "section-4-img";
            img.alt = "Section4 - Image";
            img.src = 'images/' + section4[i].image;
            imagesDiv[i].appendChild(img);
        }
    }

    function populateSectionThree(data) {
        console.log(data["section3"].text);
        const section3TextList = data["section3"].text;
        const div = document.getElementById('s3-para');

        div.innerHTML = section3TextList[0] + '<br>' + '<br>' + section3TextList[1];
    }

    function populateSectionTwo(parsedData) {
        const section2 = parsedData["section2"];
        const grid = document.getElementById('gridContainer');

        for (let i = 0; i < 3; i++) {
            const div = document.createElement('div');
            div.className = "cell" + i;

            const img = document.createElement('img');
            img.className = "section-two-images";
            img.alt = "Placeholder image";
            img.src = 'images/' + section2[i].image;

            const textDiv = document.createElement('div');
            textDiv.className = "section2_text_div";

            const heading = document.createElement('h4');
            heading.textContent = section2[i].heading;
            heading.className = "section-two-headings";

            const text = document.createElement('p');
            text.textContent = section2[i].text;
            text.className = "section-two-text"

            textDiv.appendChild(heading)
            textDiv.appendChild(text)


            div.appendChild(img);
            div.appendChild(textDiv);

            grid.appendChild(div);
        }
    }

    populate();

</script>

</body>
